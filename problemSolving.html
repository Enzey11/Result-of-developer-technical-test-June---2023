function plusMinus(numerics) {
  const numsLength = numerics.length;
  let positiveCount = 0,
      negativeCount = 0,
      zeroCount = 0;

  for (let i = 0; i < numsLength; i++) {
    if (numerics[i] > 0) {
      positiveCount++;
    } else if (numerics[i] < 0) {
      negativeCount++;
    } else {
      zeroCount++;
    }
  }

  const positiveRatio = (positiveCount / numsLength).toFixed(6),
        negativeRatio = (negativeCount / numsLength).toFixed(6),
        zeroRatio     = (zeroCount / numsLength).toFixed(6);
  return document.body.innerText += `\n Numerics of array values're : ${numerics} \n result : \n ${positiveRatio} \n ${negativeRatio} \n ${zeroRatio} `
}

function timeConversion(stringTime = "") {
  const [time, indicator] = stringTime.split(' ');
  const [hours, minutes, seconds] = time.split(':');
  let militaryHours = parseInt(hours);
  if (indicator === 'PM' && militaryHours !== 12) {
    militaryHours += 12;
  } else if (indicator === 'AM' && militaryHours === 12) {
    militaryHours = 0;
  }
  const militaryHoursStr = militaryHours.toString().padStart(2, '0'),
        militaryTime = `${militaryHoursStr}:${minutes}:${seconds}`;
  return document.body.innerText += `12 H Format from ${time} is ${militaryTime} in 24h format / millitary format`;
}
